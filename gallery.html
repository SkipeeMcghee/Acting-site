  <main>
    <div class="image-container">
        <img id="highres-image" src="" alt="">
        <p id="image-description"></p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const params = new URLSearchParams(window.location.search);
        const imgSrc = params.get('src');
        const imgAlt = params.get('alt');
        if (imgSrc) {
            document.getElementById('highres-image').src = imgSrc;
        }
        if (imgAlt) {
            document.getElementById('highres-image').alt = imgAlt;
            document.getElementById('image-description').innerText = imgAlt;
        }
    });
  </script>
